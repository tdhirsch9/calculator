<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="#">
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  

  
<div class="calc-body">

<div class="display">
    <input id="calc-display"></input>
</div>

<div class="buttons">
    <div class="row-one">
        <button id="reset">AC</button>
    </div>
    <div class="row-two">
        <button class="seven number calc-btn">7</button>
        <button class="eight number calc-btn">8</button>
        <button class="nine number calc-btn">9</button>
        <button class="operator calc-btn">รท</button>
    </div>
    <div class="row-three">
        <button class="four number calc-btn">4</button>
        <button class="five number calc-btn">5</button>
        <button class="six number calc-btn">6</button>
        <button class="operator calc-btn">x</button>
    </div>
    <div class="row-four">
        <button class="one number calc-btn">1</button>
        <button class="two number calc-btn">2</button>
        <button class="three number calc-btn">3</button>
        <button class="operator calc-btn">-</button>
    </div>
    <div class="row-five">
        <button class="zero number calc-btn">0</button>
        <button class="dot calc-btn">.</button>
        <button class="equals calc-btn">=</button>
        <button class="operator calc-btn">+</button>
    </div>
</div>
    
</div>




    <script src="js/script.js"></script>
</body>
</html>
