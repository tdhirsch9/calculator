<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="#">
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  

  
<div class="calc-body">

<div class="display">
    <input id="calc-display" value="0"></input>
</div>

<div class="buttons">
    <div class="row-one">
        <button id="reset">AC</button>
    </div>
    <div class="row-two">
        <button class="seven number">7</button>
        <button class="eight number">8</button>
        <button class="nine number">9</button>
        <button class="divide">รท</button>
    </div>
    <div class="row-three">
        <button class="four number">4</button>
        <button class="five number">5</button>
        <button class="six number">6</button>
        <button class="multiply">x</button>
    </div>
    <div class="row-four">
        <button class="one number">1</button>
        <button class="two number">2</button>
        <button class="three number">3</button>
        <button class="subtract">-</button>
    </div>
    <div class="row-five">
        <button class="zero number">0</button>
        <button class="dot">.</button>
        <button class="equals">=</button>
        <button class="add">+</button>
    </div>
</div>
    
</div>




    <script src="js/script.js"></script>
</body>
</html>
